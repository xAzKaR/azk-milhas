<app-card variant="secondary" class="form-busca">
  <form>
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Tipo de passagem">
        <mat-button-toggle> <mat-icon>check</mat-icon> IDA E VOLTA</mat-button-toggle>
        <mat-button-toggle>SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagens">
        <mat-chip-option selected>Adulto</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Origem</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Destino</mat-label>
        <mat-icon matPrefix fontIcon="flight_land"></mat-icon>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de Ida</mat-label>
        <input matInput [matDatepicker]="dataDeIda">
        <mat-datepicker-toggle matIconSuffix [for]="dataDeIda"></mat-datepicker-toggle>
        <mat-datepicker #dataDeIda></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Retorno</mat-label>
        <input matInput [matDatepicker]="dataDeRetorno">
        <mat-datepicker-toggle matIconSuffix [for]="dataDeRetorno"></mat-datepicker-toggle>
        <mat-datepicker #dataDeRetorno></mat-datepicker>
      </mat-form-field>
      <div class="mat-toolbar">
        <button mat-raised-button color="primary">Buscar</button>
      </div>
    </div>
  </form>
</app-card>
